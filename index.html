<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch | The Odin Project</title>
  </head>
  <body>
      <h1 class="title">Etch-a-Sketch</h1>
      <div class="wrapper">
        <div class="container">
          <div id="grid"></div>
        </div>

          <input type="color" id="color-picker" value="#333333">
          <p class="title-input">Change the Grid</p>
          <input type="range" id="range" max="32" min="1">
          <p id="valor-inicial">32</p>
        </div>
      </div>

    <script src="index.js"></script>
  </body>
</html>
